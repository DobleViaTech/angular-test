<h4>Listado</h4>
<ul class="list-group">
                                              <!-- asi extraemos el indice y lo asignamos a una variable local llamada i -->
  <li
  *ngFor="let character of characterList;
  let i =index
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
   " class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{'list-group-item-dark':isLast, 'list-group-item-primary':isEven}">

    <div>
      <span class="text-primary"> {{i}}. </span>

      <span>{{character.name}} - </span>

      <strong>Power </strong>

      <span>{{character.power}} </span>

      <!-- <span>Es el primero :{{i ===0}}</span> -->
      <span>Es el primero :{{isFirst}}</span>

      <!-- <span>Es el ultimo :{{i === characterList.length -1}}</span> -->
       <span>Es el ultimo: {{isLast}}</span>

       <span>Es par: {{isEven}}</span>
       <span>Es Impar: {{isOdd}}</span>
    </div>

     <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">Eliminar</button>

    </li>

</ul>
